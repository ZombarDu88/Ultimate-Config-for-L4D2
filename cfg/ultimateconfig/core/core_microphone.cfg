//# MIC SETTINGS
//# ————————————————————————————————————————————————————————————————————————————————————————————————————
//#
//# Basic mic settings. Nothing much here other than setting the values to ensure mic input and output
//# is optimal.
//#
//# ————————————————————————————————————————————————————————————————————————————————————————————————————

voice_enable									1

//# extreme and fast solution for cancer game
alias "mute_info" "echo usseful mute commands : 'voices' to see player IDs and mute them with 'voice_mute' -> ID of player"
alias "show_voice" "voice_show_mute"

alias "mute_all" "voice_enable 0;" 
alias "unmute_all" "voice_enable 1; voice_unmute all;"

voice_loopback									0		//# Set to 1 if you want to hear yourself when you use your mic
voice_modenable									1
voice_scale										1
voice_threshold									0
voice_vox										0
